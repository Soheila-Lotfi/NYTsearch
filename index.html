
<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset= "utf-8">
    <title>NYT Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     </head>
<body>
        <div class="container">
                <div class="jumbotron jumbotron-fluid">
                        <div class="container">
                          <h1 class="display-4 ">New York Times Search</h1>
                        </div>
                      </div>
        </div>
        <div class="row">
            <div class="col-12">
                    <div class="card mx-auto mb-1" style="width:82%;">         
                            <!-- mx-auto class centers the card- mb-1 adds margin-bottom-->  
                            <div class="card-body">
                              <h5 class="card-header">Search Parameters</h5>
                              <form>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Search Term</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                        
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Number of Records to Retrieve</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                            <label for="exampleInputPassword1">Start Year</label>
                                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                                <label for="exampleInputPassword1">End Year</label>
                                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                            </div>
                                    
                                    <button type="submit" class="btn btn-primary">Search</button>
                                    <button type="submit" class="btn btn-primary">Clear Results</button>
                                </form>
                            </div>
                    </div>
            </div>
        </div>
        <div class="row">
                <div class="col-12">
                        <div class="card mx-auto" style="width:82%;" >
                                <div class="card-body">
                                  <h5 class="card-header">Top Articles</h5>
                                  <div id="show-article-here"></div>
                                </div>
                        </div>
                </div>
            </div>
    
 
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>


<!DOCTYPE html>
<html lang="en-us">
<head>
        <meta charset= "utf-8">
        <title>NYT Search</title>
        <!-- Font Awesome CSS Icons (For cool glyphicons) -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
        <div class="container">
                <!-- using style we can change the color of jumbotron -->
                <div class="jumbotron jumbotron-fluid " style="background-color: #20315A ; color: white;">
                        <div class="container">
                                <!-- class="text-center" centers the text -->
                          <h1 class="text-center"><strong><i class="fa fa-newspaper-o"></i>New York Times Search</strong></h1>
                        </div>
                      </div>
        </div>
        <div class="row">
            <div class="col-12">
                    <div class="card mx-auto mb-1" style="width:82%;">         
                            <!-- mx-auto class centers the card- mb-1 adds margin-bottom-->  
                            <div class="card-body">
                              <h5 class="card-header">Search Parameters</h5>
                              <form>
                                    <div class="form-group">
                                        <label for="search-term">Search Term</label>
                                        <input type="text" class="form-control" id="search-term" >
                                        
                                    </div>
                                    <div class="form-group">
                                        <label for="numberofrecords">Number of Records to Retrieve</label>
                                        <input type="text" class="form-control" id="numberofrecords" >
                                    </div>
                                    <div class="form-group">
                                            <label for="start-year">Start Year (optional)</label>
                                            <input type="text" class="form-control" id="start-year">
                                        </div>
                                        <div class="form-group">
                                                <label for="end-year">End Year (optional)</label>
                                                <input type="text" class="form-control" id="end-year" >
                                            </div>
                                    
                                    <button type="submit" class="btn btn-primary" id="searchbtn">Search</button>
                                    <button type="submit" class="btn btn-primary" id="clearbtn">Clear Results</button>
                                </form>
                            </div>
                    </div>
            </div>
        </div>
        <div class="row">
                <div class="col-12">
                        <!-- mx-auto centers the div -->
                        <div class="card mx-auto" style="width:82%;" >  
                                <div class="card-body">
                                  <h5 class="card-header text-center" style="background-color: #20315A ; color: white;">Top Articles</h5>
                                  <div id="show-article-here"></div>
                                </div>
                        </div>
                </div>
            </div>
    
 <!-- link to jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
 <!-- link to javascript -->
    <script src="assets/javascript/app.js"></script>
</body>
</html>
